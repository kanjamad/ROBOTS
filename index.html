<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROBOTS ðŸ¤–</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link rel='stylesheet' href='robot.css'>
</head>
<body>

    <div class="robot"> <!--affects all of the  on the page as if they were on unit. because Want to move the robot around on the screen-->

        <!--  An antenna -->
        <div class="beep"></div>

        <!-- build a robot! -->
        <div class="brain"></div>
        <div class="torso">
            <!-- build arm -->
            <div class="left">j</div>
            <div class="right">j</div>
        </div>
        <div class="foot"></div>

    </div>

<!-- Build a button to control the robot's laser eyes -->
<!-- give the button a class name so JQuery can listen to it -->
<button class="flash">laser eyes on/off</button> 

<!-- change the background color -->
<button class="color">change color!</button>


<script>
    // I want to say,"JQuery; when I hear a click on .flash class, toggle the class .laser on .brain"
    // When eyes button is clicked, toggle laser class on brain
    $(".flash").click(function() {
        $(".brain").toggleClass('laser');
    });

    // When color button is clicked...
    $(".color").click(function() {
    // assign each named color a random number 0-255
    var red = Math.floor(Math.random() * 255);
    var green = Math.floor(Math.random() * 255);
    var blue = Math.floor(Math.random() * 255);
    
    //Display the three values in an alert window ( Just want to make sure everything is work)
    alert(red + "," + green + "," + blue);
    });
</script>


<!-- This is the javaScript-->
    <script type='text/javascript' src='robot.js'> </script>
</body>
</html>
